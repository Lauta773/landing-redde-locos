<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumate al equipo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f1f1f1;
    }
    .container {
      background: #121212;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #ccc;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding: 0.9rem 1.7rem;
      background: #25d366;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.5);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(37, 211, 102, 0.7);
    }
    .button img {
      width: 24px;
      height: 24px;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oportunidad de Trabajo Digital</h1>
    <p>Buscamos personas responsables y organizadas para sumarse a nuestro equipo.</p>
    <p>✅ Trabajo remoto</p>
    <p>✅ Horarios flexibles</p>
    <p>✅ Capacitación incluida</p>
    <a class="button" href="https://wa.me/5493573467547" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Quiero saber más
    </a>
    <div class="footer">Red de Locos - Gestión Digital</div>
  </div>
</body>
</html>
